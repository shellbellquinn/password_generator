<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Password Generator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Martel:bold|regular|Montserrat:regular|bold&display=swap"
        rel="stylesheet">


</head>

<body>

    <section class="container">

        <h1>Random Password Generator</h1>

        <div class="content">
            <h3>Generate a Password</h3>
            <br />
            <input type="text" id="displayPassword" class="passwordStyle">
            <br />
            <input type="range" min="8" max="128" value="10" name="slider" id="slider">
            <br />
            <p id="length">Length: 10</p>

            <input type="checkbox" id="specialChar" ng-model="isFull" checked>
            <label for="specialChar">Include Special Characters</label>


            <div class="buttons">
                <button id=generateButton onclick="generate()">Generate</button>
                <button id=copyButton onclick="copyPassword()">Copy to Clipboard</button>
            </div>
        </div>

    </section>


    <script src="script.js"></script>
</body>

</html>
